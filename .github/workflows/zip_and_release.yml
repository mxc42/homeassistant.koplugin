name: Create ZIP & Release

on: 
  workflow_dispatch:
    inputs:
      version: 
        description: "Version"
        default: "v1.0.0"
        required: true

permissions:
  contents: write

jobs:
  zip-files:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6.0.0

      - name: Prepare folder structure
        run: |
          mkdir -p homeassistant.koplugin
          cp main.lua config.lua _meta.lua homeassistant.koplugin/
          # icons folder already exists in repo; no copy needed

      - name: Create ZIP archive
        run: zip -r homeassistant_koreader_plugin.zip homeassistant.koplugin icons

      - name: Upload Release
        uses: ncipollo/release-action@v1.20.0
        with:
          artifacts: "homeassistant_koreader_plugin.zip"
          name: "homeassistant_koreader_plugin.zip"
          tag: ${{ github.event.inputs.version }}
          token: ${{ secrets.GITHUB_TOKEN }}
